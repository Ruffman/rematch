<div class="accordion" id="accordionRecommendedMatches">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#recommendedMatches" aria-expanded="true" aria-controls="collapseOne">
        Recommended Matches
      </button>
    </h2>
    <div id="recommendedMatches" class="accordion-collapse collapse show" aria-labelledby="headingOne">
      <div class="accordion-body">
        {% for match in proposed_match_list %}
        <div class="col">
          <div class="card" style="width: 18rem">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#868e96"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
            </svg>
            <div class="card-body">
              <h5 class="card-title">{{ match.id }}</h5>
              <p class="card-text">{{ match.object_type }}</p>
              <a href="{% url 'insertions:detail' id=match.id type='request' %}" class="btn btn-primary stretched-link">View matches</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

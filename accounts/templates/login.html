{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
  <h1>Log In</h1>
  <form class="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button content='Log In' button_type='submit' %}
  </form>
</div>
{% endblock content %}
